<svg width="800" height="1100" viewBox="0 0 800 1100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Poster Background -->
  <rect width="800" height="1100" fill="#05070A"/>
  <rect width="800" height="1100" fill="url(#grid_pattern)" opacity="0.05"/>
  
  <defs>
    <pattern id="grid_pattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366F1" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="header_grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F2FF"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
  </defs>

  <!-- Header Section -->
  <rect width="800" height="200" fill="#0D1117"/>
  <text x="400" y="80" text-anchor="middle" fill="url(#header_grad)" font-family="Arial" font-size="48" font-weight="bold">SDARS</text>
  <text x="400" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">SATELLITE-DRIVEN SMART DISASTER ALERT &amp; RESCUE SYSTEM</text>
  <text x="400" y="150" text-anchor="middle" fill="#8B949E" font-family="Arial" font-size="14">AI-Powered Global Disaster Intelligence &amp; Tactical Navigation</text>
  <line x1="100" y1="170" x2="700" y2="170" stroke="url(#header_grad)" stroke-width="2"/>

  <!-- Problem & Solution Section -->
  <rect x="50" y="230" width="340" height="250" rx="12" fill="#0D1117" stroke="#1A202C"/>
  <text x="70" y="265" fill="#EF4444" font-family="Arial" font-size="20" font-weight="bold">THE PROBLEM</text>
  <text x="70" y="300" fill="white" font-family="Arial" font-size="14" width="300">
    <tspan x="70" dy="0">• Critical "Information Lag" in crises.</tspan>
    <tspan x="70" dy="24">• Rescue teams lack real-time data.</tspan>
    <tspan x="70" dy="24">• Navigation systems don't account</tspan>
    <tspan x="70" dy="20">  for active hazard zones.</tspan>
    <tspan x="70" dy="24">• Generic alerts cause panic and delay.</tspan>
  </text>

  <rect x="410" y="230" width="340" height="250" rx="12" fill="#0D1117" stroke="#00F2FF" stroke-opacity="0.3"/>
  <text x="430" y="265" fill="#00F2FF" font-family="Arial" font-size="20" font-weight="bold">THE SDARS SOLUTION</text>
  <text x="430" y="300" fill="white" font-family="Arial" font-size="14">
    <tspan x="430" dy="0">• Real-time Satellite Data Ingestion.</tspan>
    <tspan x="430" dy="24">• Neural AI Crisis Prediction Engine.</tspan>
    <tspan x="430" dy="24">• Tactical 3D Command "War Room".</tspan>
    <tspan x="430" dy="24">• AI-Powered "Safe-Path" Rerouting.</tspan>
    <tspan x="430" dy="24">• Hyper-Local Alert Zone Subscriptions.</tspan>
  </text>

  <!-- Key Features Visualization -->
  <text x="400" y="530" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">CORE TECHNOLOGIES</text>
  
  <circle cx="200" cy="650" r="80" fill="#0D1117" stroke="#00F2FF" stroke-width="2"/>
  <text x="200" y="640" text-anchor="middle" fill="#00F2FF" font-family="Arial" font-size="16" font-weight="bold">NEURAL AI</text>
  <text x="200" y="660" text-anchor="middle" fill="#8B949E" font-family="Arial" font-size="10">Predictive Analytics</text>
  
  <circle cx="400" cy="650" r="80" fill="#0D1117" stroke="#6366F1" stroke-width="2"/>
  <text x="400" y="640" text-anchor="middle" fill="#6366F1" font-family="Arial" font-size="16" font-weight="bold">OSRM+</text>
  <text x="400" y="660" text-anchor="middle" fill="#8B949E" font-family="Arial" font-size="10">Hazard-Aware Routing</text>
  
  <circle cx="600" cy="650" r="80" fill="#0D1117" stroke="#00DF82" stroke-width="2"/>
  <text x="600" y="640" text-anchor="middle" fill="#00DF82" font-family="Arial" font-size="16" font-weight="bold">3D WAR ROOM</text>
  <text x="600" y="660" text-anchor="middle" fill="#8B949E" font-family="Arial" font-size="10">Leaflet &amp; Mapbox GL</text>

  <!-- Impact Section -->
  <rect x="50" y="780" width="700" height="150" rx="12" fill="url(#header_grad)" opacity="0.1"/>
  <rect x="50" y="780" width="700" height="150" rx="12" stroke="url(#header_grad)" stroke-width="1"/>
  <text x="400" y="815" text-anchor="middle" fill="white" font-family="Arial" font-size="22" font-weight="bold">GLOBAL CLIMATE IMPACT</text>
  <text x="400" y="850" text-anchor="middle" fill="white" font-family="Arial" font-size="16">
    <tspan x="400" dy="0">Advancing Sustainable Development Goals (SDG 11 &amp; 13)</tspan>
    <tspan x="400" dy="30">Saving Lives through 30-Minute Early Warning Advantage</tspan>
    <tspan x="400" dy="30">Protecting Communities with Precision Evacuation Guidance</tspan>
  </text>

  <!-- Footer -->
  <text x="400" y="1020" text-anchor="middle" fill="#484F58" font-family="Arial" font-size="12">SUBMITTED FOR SYNOPSYS ANVESHANA | TEAM SDARS</text>
  <text x="400" y="1040" text-anchor="middle" fill="#6366F1" font-family="Arial" font-size="14" font-weight="bold">NEURAL GUARDIAN: INNOVATION FOR THE FUTURE</text>
</svg>
