<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDARS - Google Maps Style Navigation</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Leaflet & Routing -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        :root {
            --nav-panel-bg: rgba(13, 17, 23, 0.95);
            --nav-sidebar-width: 420px;
            --accent-primary: #6366f1;
            --accent-danger: #ef4444;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #05070a;
            font-family: 'Inter', sans-serif;
        }

        .navigation-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--nav-sidebar-width);
            background: var(--nav-panel-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            color: var(--accent-primary);
            font-size: 18px;
        }

        .nav-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .nav-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Map Container */
        .map-section {
            flex: 1;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        /* Tactical Header */
        .tactical-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tactical-header h2 {
            font-family: 'Syne', sans-serif;
            text-transform: uppercase;
            font-size: 1.2rem;
            margin: 0;
            background: linear-gradient(90deg, #fff, #6b7a99);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-nav {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Results Panel */
        .results-panel {
            margin-top: 24px;
            display: none;
        }

        .route-summary {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        /* Safety Indicator */
        .safety-indicator {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .safety-indicator.safe {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .safety-indicator.danger {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Terrain Selector */
        .terrain-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(12px);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terrain-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.2s;
        }

        .terrain-btn.active {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
        }

        /* Map Status Overlay */
        #mapStatus {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.85rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="navigation-layout">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="tactical-header">
                    <h2>Navigation</h2>
                    <a href="index.html" class="back-btn"><span>‚úï</span> Close</a>
                </div>

                <div class="search-container">
                    <div class="input-group">
                        <span class="input-icon">‚óè</span>
                        <input type="text" id="startInput" class="nav-input" placeholder="Start Point"
                            onfocus="this.select()">
                        <button onclick="useMyLocation()"
                            style="position: absolute; right: 10px; background: none; border: none; cursor: pointer; color: #6b7a99;"
                            title="Use current location">üìç</button>
                    </div>
                    <div class="input-group">
                        <span class="input-icon" style="color: var(--accent-danger)">‚ñº</span>
                        <input type="text" id="endInput" class="nav-input" placeholder="Destination"
                            onfocus="this.select()">
                    </div>
                    <button class="btn-nav btn-primary" onclick="calculateSafeRoute()">
                        üöÄ Start Navigation
                    </button>

                    <div
                        style="margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.02); border-radius: 10px;">
                        <label
                            style="display: flex; align-items: center; gap: 10px; cursor: pointer; color: #8b949e; font-size: 0.85rem;">
                            <input type="checkbox" id="toggleShelters" onchange="toggleShelters(this.checked)">
                            <span>Show Relief Hubs (Hospitals/Shelters)</span>
                        </label>
                        <label
                            style="display: flex; align-items: center; gap: 10px; cursor: pointer; color: #8b949e; font-size: 0.85rem; margin-top: 5px;">
                            <input type="checkbox" id="toggleHazards" onchange="toggleHazards(this.checked)">
                            <span>Show Active Hazards (Fires/Risks)</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="sidebar-content">
                <div id="emptyState" style="text-align: center; margin-top: 50px; color: #6b7a99;">
                    <div style="font-size: 40px; margin-bottom: 20px;">üõ°Ô∏è</div>
                    <h3>AI Danger Probe</h3>
                    <p style="font-size: 14px; margin-top: 10px;">Enter locations to scan routes for disaster risks and
                        safe passage.</p>
                </div>

                <div id="routeOptions" style="display: none; margin-bottom: 24px;">
                    <h3
                        style="color: white; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px;">
                        Alternate Routes</h3>
                    <div id="routeOptionsContainer"></div>
                </div>

                <div id="routeDetails" class="results-panel">
                    <div class="route-summary">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div id="travelTime" style="font-size: 24px; font-weight: 800; color: white;">--</div>
                                <div id="travelDist"
                                    style="color: var(--accent-primary); font-size: 14px; font-weight: 600;">-- km</div>
                            </div>
                            <div class="safety-indicator" id="safetyIndicator">
                                Probing...
                            </div>
                        </div>
                    </div>

                    <h3
                        style="color: white; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 15px; letter-spacing: 1px;">
                        Step-by-Step Security</h3>
                    <ul id="navigationSteps" style="list-style: none; padding: 0;"></ul>
                </div>
            </div>
        </div>

        <div class="map-section">
            <div id="map"></div>
            <div id="mapStatus">
                <span style="color: #4caf50">‚óè</span> <span>Datalink Active: SDARS Global Satellite Grid</span>
            </div>

            <div class="terrain-selector">
                <button class="terrain-btn active" onclick="setTerrain('dark')" title="Tactical Dark Map">üé¨</button>
                <button class="terrain-btn" onclick="setTerrain('satellite')" title="Satellite Imagery">üõ∞Ô∏è</button>
                <button class="terrain-btn" onclick="setTerrain('terrain')" title="Topographic Terrain">üèîÔ∏è</button>
                <button class="terrain-btn" onclick="setTerrain('streets')" title="Standard Streets">üèôÔ∏è</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/navigation.js"></script>
</body>

</html>
